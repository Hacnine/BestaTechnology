name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      
    - name: Install dependencies
      run: bun install
      
    - name: Run linter
      run: bun run lint
      continue-on-error: true
      
    - name: Run tests
      run: bun run test:run
      continue-on-error: true
      
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      
    - name: Install dependencies
      run: bun install
      
    - name: Build application
      run: bun run build
      env:
        CI: false
        
    - name: Show build output
      run: |
        echo "cwd: $(pwd)"
        ls -la
        echo "listing dist/"
        ls -la dist || echo "dist missing"
        du -sh dist || true

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: frontend/build/
        retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
        
    - name: Deploy to staging server
      uses: easingthemes/ssh-deploy@v5.1.0
      with:
        SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.STAGING_HOST }}
        REMOTE_USER: ${{ secrets.STAGING_USER }}
        SOURCE: "dist/"
        TARGET: "/var/www/staging"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /opt/BestaTechnology
          echo "Pulling latest code..."
          git pull origin main
          
          echo "Creating uploads directory..."
          sudo mkdir -p ./backend/uploads/images
          sudo chown -R 1000:1000 ./backend/uploads
          sudo chmod -R 755 ./backend/uploads
          
          echo "Rebuilding containers..."
          sudo docker-compose -f docker-compose.prod.yml --env-file .env.production pull
          sudo docker-compose -f docker-compose.prod.yml --env-file .env.production build --no-cache
          sudo docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --remove-orphans
          
          echo "Checking deployment status..."
          sudo docker-compose -f docker-compose.prod.yml --env-file .env.production ps
          
          echo "Deployment completed successfully!"

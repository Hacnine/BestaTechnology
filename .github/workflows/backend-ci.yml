name: Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Install & Prisma checks (Backend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: BestaApparelsBackend

      - name: Prisma validate
        run: pnpm run prisma:validate
        working-directory: BestaApparelsBackend

      - name: Prisma generate
        run: pnpm run prisma:generate
        working-directory: BestaApparelsBackend

      - name: Upload prisma folder
        uses: actions/upload-artifact@v4
        with:
          name: backend-prisma
          path: BestaApparelsBackend/prisma

  docker:
    name: Build & Push Docker image (optional)
    needs: test
    runs-on: ubuntu-latest
    # Only run on main branch and when Docker credentials are provided in repository secrets
    if: ${{ github.ref == 'refs/heads/main' && secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./BestaApparelsBackend
          file: ./BestaApparelsBackend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bestaapparels-backend:latest
